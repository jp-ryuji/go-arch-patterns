version: v1
plugins:
  - name: go
    path: protoc-gen-go
    out: api/generated
    opt: paths=source_relative
  - name: go-grpc
    path: protoc-gen-go-grpc
    out: api/generated
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    path: protoc-gen-grpc-gateway
    out: api/generated
    opt:
      - generate_unbound_methods=true
      - logtostderr=true
      - paths=source_relative
