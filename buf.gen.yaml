version: v1
plugins:
  - name: go
    path: protoc-gen-go
    out: api/generated
    opt: paths=source_relative
  - name: go-grpc
    path: protoc-gen-go-grpc
    out: api/generated
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: connect-go
    path: protoc-gen-connect-go
    out: api/generated
    opt:
      - paths=source_relative
